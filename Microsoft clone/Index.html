<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Clone</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex items-center md:order-2 ">
            <div class="hamburger p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="logo md:order-1 flex">
            <div class="micro">Microsoft</div>
            <div class="features hidden md:flex mx-4 space-x-2">
                <div class="fitem">Microsoft365</div>
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="cart  md:order-3 flex space-x-2">
            <div class="search hidden md:block"> AllMicrosoft </div>
            <div class="hidden md:block"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div>
                <i class="fa-solid fa-file-invoice"></i>
            </div>
        </div>
    </div>
    <div class="slider flex flex-col-reverse md:flex-row bg-[#ccd1cf] mx-2">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
            <div class="text-4xl mx-5">Surface Laptop 4</div>
            <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra thin design
                multitasking speed and improved performas</p>

        </div>
        <div class="right ">
            <img src="assets/image1.png" alt="img">
        </div>
    </div>
</body>

</html>
