<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <!-- Hamburger Icon -->
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav id="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <script>
    function toggleNav() {
      const nav = document.getElementById('mainNav');
      nav.classList.toggle('active'); // Add/remove the 'active' class
    }
  </script>
</body>
</html>
